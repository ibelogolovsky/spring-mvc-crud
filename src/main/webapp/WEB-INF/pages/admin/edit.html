<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="|Login: ${user.getLogin()}|">VALUE</p>
    <br/>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password">
    <label>Leave this field blank if you don't want to change the password.</label>
    <br/>
    <label for="firstName">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br/>
    <label for="lastName">Last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="email">E-mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label>Roles:</label>
    <ul>
        <li th:each="role : ${allRoles}">
            <input type="checkbox" name="roles"
                   th:text="${role.getName()}"
                   th:value="${role.getName()}"
                   th:checked="${user.hasRole(role)}"
                   th:field="*{roles}"
            />
        </li>
    </ul>
    <br/>

    <input type="submit" th:value="Update"/>
</form>
</body>
</html>
