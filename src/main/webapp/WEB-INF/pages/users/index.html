<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all users</title>
</head>
<body>
<h1>Users in Database</h1>
    <div th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="|${user.getFirstName()} ${user.getLastName()}|">user</a>
    </div>
    <br/>
<h1><a href="/users/new">Add new user</a></h1>
</body>
</html>
