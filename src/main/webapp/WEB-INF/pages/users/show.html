<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>User info</h1>
<p th:text="|Full name: ${user.getFirstName()} ${user.getLastName()}|">VALUE</p>
<p th:text="|E-mail: ${user.getEmail()}|">VALUE</p>
<p th:text="|Id: ${user.getId()}|">VALUE</p>
<h1><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></h1>
<h1><a th:href="@{/users}">Back</a></h1>
</body>
</html>
